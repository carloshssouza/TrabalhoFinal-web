<div class="max-wid mat-elevation">
    <h1>Salário e Comissões</h1>
    <div class="req-rel">
        <p>Digite o ano-mês "aaaa-mm" (exemplo: 2021-07) e o número do CRECI do corretor:</p>
        <form action="" method="get">
            <input class="input-date" type="text" matInput placeholder="digite a data" [(ngModel)]="periodo" name="periodo" required> 
            <input class="input-date" type="text" matInput placeholder="digite o creci" [(ngModel)]="creci" name="creci" required> 
        </form> 
        <button type="submit" (click)="getReadData()" color="primary">enviar</button>
    </div>

    <table mat-table [dataSource]="paymentBroker">
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef>Nome do Corretor</th>
            <td mat-cell *matCellDef="let row">{{row.nome}}</td>
        </ng-container>

        <ng-container matColumnDef="tipo">
            <th mat-header-cell *matHeaderCellDef>Tipo do Empregado</th>
            <td mat-cell *matCellDef="let row">{{row.tipo}}</td>
        </ng-container>

        <ng-container matColumnDef="total_pagar">
            <th mat-header-cell *matHeaderCellDef>Total ganho</th>
            <td mat-cell *matCellDef="let row">{{row.total_pagar | currency: 'BRL'}}</td>
        </ng-container>

        <ng-container matColumnDef="data">
            <th mat-header-cell *matHeaderCellDef>Data</th>
            <td mat-cell *matCellDef="let row">{{row.data}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
