<div class="max-wid mat-elevation">
    <h2>Vendas Ocorridas</h2>
    <table mat-table [dataSource]="sale">
        <ng-container matColumnDef="codigo">
            <th mat-header-cell *matHeaderCellDef>Código do Imóvel</th>
            <td mat-cell *matCellDef="let row">{{row.codigo}}</td>
        </ng-container>

        <ng-container matColumnDef="creci">
            <th mat-header-cell *matHeaderCellDef>Nº CRECI do Corretor que vendeu</th>
            <td mat-cell *matCellDef="let row">{{row.creci}}</td> 
        </ng-container>

        <ng-container matColumnDef="comprador">
            <th mat-header-cell *matHeaderCellDef>Nome do Comprador</th>
            <td mat-cell *matCellDef="let row">{{row.comprador}}</td>
        </ng-container>

        <ng-container matColumnDef="valorVenda">
            <th mat-header-cell *matHeaderCellDef>Valor da Venda</th>
            <td mat-cell *matCellDef="let row">{{row.valorVenda | currency: 'BRL' }}</td>
        </ng-container>

        <ng-container matColumnDef="dataVenda">
            <th mat-header-cell *matHeaderCellDef>Data de Venda</th>
            <td mat-cell *matCellDef="let row">{{row.dataVenda | date: 'mediumDate' }}</td>
        </ng-container>  

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
